<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Jobs – LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .job {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .status {
      font-weight: bold;
    }
    .pending {
      color: #f57c00;
    }
    .approved {
      color: #2e7d32;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #b71c1c;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h2>My Posted Jobs</h2>

<div id="jobs">
  <p>Loading your jobs…</p>
</div>

<a href="index.html">← Back to home</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs,
    doc,
    deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
    authDomain: "localjobsuk-fcaba.firebaseapp.com",
    projectId: "localjobsuk-fcaba",
    storageBucket: "localjobsuk-fcaba.firebasestorage.app",
    messagingSenderId: "340038751338",
    appId: "1:340038751338:web:05cca93a73a61de10d2613"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    loadMyJobs(user.uid);
  });

  async function loadMyJobs(uid) {
    const jobsDiv = document.getElementById("jobs");
    jobsDiv.innerHTML = "";

    const q = query(
      collection(db, "jobs"),
      where("ownerId", "==", uid)
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      jobsDiv.innerHTML = "<p>You have not posted any jobs yet.</p>";
      return;
    }

    snapshot.forEach((jobDoc) => {
      const job = jobDoc.data();
      const jobId = jobDoc.id;

      const status = job.approved ? "Approved" : "Pending approval";
      const statusClass = job.approved ? "approved" : "pending";
      const unlocked = job.workersUnlocked || 0;

      const div = document.createElement("div");
      div.className = "job";

      div.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p class="status ${statusClass}">Status: ${status}</p>
        <p><strong>Credit cost:</strong> ${job.creditCost || "Not set yet"}</p>
        <p><strong>Workers unlocked:</strong> ${unlocked}</p>

        ${
          job.unlockedBy && job.unlockedBy.length > 0
            ? `<p><strong>Interested workers:</strong><br>
                ${job.unlockedBy.map(id => `• ${id}`).join("<br>")}
              </p>`
            : ""
        }

        <button onclick="deleteJob('${jobId}')">
          Delete job
        </button>
      `;

      jobsDiv.appendChild(div);
    });
  }

  window.deleteJob = async function (jobId) {
    if (!confirm("Are you sure you want to delete this job?")) return;
    await deleteDoc(doc(db, "jobs", jobId));
    location.reload();
  };
</script>

</body>
</html>
