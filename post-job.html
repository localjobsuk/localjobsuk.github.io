<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job – LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
      authDomain: "localjobsuk-fcaba.firebaseapp.com",
      projectId: "localjobsuk-fcaba",
      storageBucket: "localjobsuk-fcaba.firebasestorage.app",
      messagingSenderId: "340038751338",
      appId: "1:340038751338:web:05cca93a73a61de10d2613"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.postJob = async function () {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const location = document.getElementById("location").value;

      if (!title || !description || !location) {
        alert("Please fill all fields");
        return;
      }

      try {
        await addDoc(collection(db, "jobs"), {
          title,
          description,
          location,
          createdAt: new Date(),
          workersUnlocked: 0
        });

        alert("Job posted successfully!");
        document.getElementById("jobForm").reset();
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</head>

<body style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 30px;">

  <h2>Post a Job</h2>

  <form id="jobForm" onsubmit="event.preventDefault(); postJob();">
    <input id="title" placeholder="Job title (e.g. Cut my grass)"
           style="width:100%; padding:10px; margin-bottom:10px;">

    <textarea id="description" placeholder="Describe the job"
              style="width:100%; padding:10px; margin-bottom:10px;"></textarea>

    <input id="location" placeholder="Location (Town / Postcode)"
           style="width:100%; padding:10px; margin-bottom:20px;">

    <button type="submit" style="width:100%; padding:12px;
               background:#2e7d32; color:white; border:none; cursor:pointer;">
  Post Job (Free)
</button>

  </form>

  <br>
  <a href="index.html">← Back to home</a>

</body>
</html>
