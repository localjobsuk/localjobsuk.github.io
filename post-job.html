<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job - LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px;">

  <h1>Post a Job</h1>
  <p>Describe the work you need done. Local workers will see it.</p>

  <form>
    <label>
      <strong>Job title</strong><br>
      <input type="text" placeholder="e.g. Grass cutting for front garden"
             style="width:100%; padding:10px; margin:8px 0;">
    </label>

    <label>
      <strong>Job description</strong><br>
      <textarea placeholder="Describe the work in detail"
                style="width:100%; padding:10px; margin:8px 0; height:120px;"></textarea>
    </label>

    <label>
      <strong>Location (town / postcode)</strong><br>
      <input type="text" placeholder="e.g. Manchester, M20"
             style="width:100%; padding:10px; margin:8px 0;">
    </label>

    <label>
      <strong>Upload photos</strong><br>
      <input type="file" multiple style="margin:10px 0;">
    </label>

    <br><br>

    <button type="button"
            style="padding:12px 20px; background:#2e7d32;
                   color:white; border:none; border-radius:5px;">
      Post Job (demo)
    </button>
  </form>

  <br>
  <a href="index.html">‚Üê Back to home</a>

</body>
</html>
