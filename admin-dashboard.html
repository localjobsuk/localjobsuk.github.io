<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€“ LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: #fafafa;
    }
    h2 {
      margin-bottom: 10px;
    }
    .job {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 6px;
      width: 120px;
      margin-top: 5px;
    }
    button {
      margin-top: 12px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #203a43;
      color: white;
      font-weight: bold;
    }
    .logout {
      background: #b71c1c;
      float: right;
    }
  </style>
</head>

<body>

<button class="logout" onclick="logout()">Logout</button>
<h2>Admin â€“ Job Approval</h2>
<p>Approve jobs and set credit cost</p>

<div id="jobs">
  <p>Loading pending jobsâ€¦</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs,
    doc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
    authDomain: "localjobsuk-fcaba.firebaseapp.com",
    projectId: "localjobsuk-fcaba",
    storageBucket: "localjobsuk-fcaba.firebasestorage.app",
    messagingSenderId: "340038751338",
    appId: "1:340038751338:web:05cca93a73a61de10d2613"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const token = await user.getIdTokenResult();
    if (!token.claims.admin) {
      alert("Access denied");
      window.location.href = "index.html";
      return;
    }

    loadPendingJobs();
  });

  async function loadPendingJobs() {
    const jobsDiv = document.getElementById("jobs");
    jobsDiv.innerHTML = "";

    const q = query(
      collection(db, "jobs"),
      where("approved", "==", false)
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      jobsDiv.innerHTML = "<p>No pending jobs ðŸŽ‰</p>";
      return;
    }

    snapshot.forEach((jobDoc) => {
      const job = jobDoc.data();
      const jobId = jobDoc.id;

      const div = document.createElement("div");
      div.className = "job";

      div.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p>${job.description}</p>

        <label>Credit cost</label>
        <input type="number" min="1" max="20" value="1" id="cost-${jobId}">

        <br>
        <button onclick="approveJob('${jobId}')">
          Approve Job
        </button>
      `;

      jobsDiv.appendChild(div);
    });
  }

  window.approveJob = async function (jobId) {
    const costInput = document.getElementById(`cost-${jobId}`);
    const creditCost = parseInt(costInput.value);

    if (!creditCost || creditCost < 1) {
      alert("Invalid credit cost");
      return;
    }

    await updateDoc(doc(db, "jobs", jobId), {
      approved: true,
      creditCost: creditCost
    });

    loadPendingJobs();
  };

  window.logout = async function () {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>

</body>
</html>
