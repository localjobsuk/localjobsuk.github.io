<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Jobs ‚Äì LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .job {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #203a43;
      color: white;
      font-weight: bold;
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    .credits {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .locked {
      background: #fff3cd;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }
    .contact {
      background: #e8f5e9;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }
    .refund {
      background:#f9f9f9;
      padding:12px;
      border-radius:8px;
      margin-top:12px;
      font-size:14px;
    }
    .badges span {
      font-size:14px;
      padding:4px 8px;
      border-radius:6px;
      margin-right:6px;
      display:inline-block;
      margin-top:6px;
    }
  </style>
</head>

<body>

<h2>Available Jobs</h2>

<div class="credits">
  Your credits: <strong><span id="credits">...</span></strong>
  &nbsp; | &nbsp;
  <button onclick="logout()" style="background:#b71c1c;">Logout</button>
</div>

<div id="jobs">
  <p>Loading jobs‚Ä¶</p>
</div>

<br>
<a href="index.html">‚Üê Back to home</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    getDoc,
    updateDoc,
    increment
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
    authDomain: "localjobsuk-fcaba.firebaseapp.com",
    projectId: "localjobsuk-fcaba",
    storageBucket: "localjobsuk-fcaba.firebasestorage.app",
    messagingSenderId: "340038751338",
    appId: "1:340038751338:web:05cca93a73a61de10d2613"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    const userSnap = await getDoc(doc(db, "users", user.uid));
    document.getElementById("credits").innerText =
      userSnap.exists() ? userSnap.data().credits : 0;

    loadJobs();
  });

  async function loadJobs() {
    const jobsDiv = document.getElementById("jobs");
    jobsDiv.innerHTML = "";

    const snapshot = await getDocs(collection(db, "jobs"));

    snapshot.forEach((jobDoc) => {
      const job = jobDoc.data();
      const jobId = jobDoc.id;

      const creditCost = job.creditCost || 1;
      const unlockedCount = job.workersUnlocked || 0;
      const hasUnlocked =
        job.unlockedBy && job.unlockedBy.includes(currentUser.uid);

      const div = document.createElement("div");
      div.className = "job";

      div.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p>${job.description}</p>
        <p><strong>Cost:</strong> ${creditCost} credits</p>

        <div class="badges">
          <span style="background:#e8f5e9;">‚úÖ Email verified</span>
          <span style="background:#e3f2fd;">üîê Secure payments</span>
          <span style="background:#fff3cd;">üõ° Admin approved job</span>
        </div>

        ${
          hasUnlocked
            ? `<div class="contact">
                <strong>Contact details</strong><br>
                Name: ${job.ownerName || "N/A"}<br>
                Phone: ${job.ownerPhone || "N/A"}<br>
                Email: ${job.ownerEmail || "N/A"}
              </div>`
            : `<div class="locked">
                üîí Unlock this job to view contact details
              </div>
              ${
                unlockedCount < 3
                  ? `<button onclick="unlockJob('${jobId}', ${creditCost}, this)">
                       Unlock for ${creditCost} credits
                     </button>`
                  : ""
              }`
        }

        <div class="refund">
          <strong>Refund policy</strong>
          <ul>
            <li>Credits are charged only when you unlock a job.</li>
            <li>If the job owner provides invalid contact details, credits will be refunded.</li>
            <li>If the job is already taken before contact, credits will be refunded.</li>
            <li>No refunds after contact details are revealed.</li>
            <li>Refund requests must be made within 48 hours.</li>
          </ul>
        </div>
      `;

      jobsDiv.appendChild(div);
    });
  }

  window.unlockJob = async function (jobId, cost, btn) {
    btn.disabled = true;
    btn.innerText = "Processing‚Ä¶";

    const credits =
      parseInt(document.getElementById("credits").innerText || "0");

    if (credits < cost) {
      window.location.href = "buy-credits.html";
      return;
    }

    const userRef = doc(db, "users", currentUser.uid);
    const jobRef = doc(db, "jobs", jobId);

    const jobSnap = await getDoc(jobRef);
    const unlockedBy = jobSnap.data().unlockedBy || [];

    await updateDoc(userRef, { credits: increment(-cost) });
    await updateDoc(jobRef, {
      workersUnlocked: increment(1),
      unlockedBy: [...unlockedBy, currentUser.uid]
    });

    const updatedUser = await getDoc(userRef);
    document.getElementById("credits").innerText =
      updatedUser.data().credits;

    loadJobs();
  };

  window.logout = async function () {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>

</body>
</html>
