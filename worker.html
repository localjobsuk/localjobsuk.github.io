<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Jobs ‚Äì LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .job {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #203a43;
      color: white;
      font-weight: bold;
    }
<button onclick="logout()" style="margin-bottom:20px;background:#b71c1c;">
  Logout
</button>

    .credits {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<h2>Available Jobs</h2>

<div class="credits">
  Your credits: <strong id="credits">...</strong>
</div>

<div id="jobs">Loading jobs‚Ä¶</div>

<br>
<a href="index.html">‚Üê Back to home</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    getDoc,
    updateDoc,
    increment
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import {
  import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";


  const firebaseConfig = {
    apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
    authDomain: "localjobsuk-fcaba.firebaseapp.com",
    projectId: "localjobsuk-fcaba",
    storageBucket: "localjobsuk-fcaba.firebasestorage.app",
    messagingSenderId: "340038751338",
    appId: "1:340038751338:web:05cca93a73a61de10d2613"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser;
  let userCredits = 0;

  onAuthStateChanged(auth, async user => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (userSnap.exists()) {
      userCredits = userSnap.data().credits || 0;
      document.getElementById("credits").innerText = userCredits;
    }

    loadJobs();
  });

  async function loadJobs() {
    const jobsDiv = document.getElementById("jobs");
    jobsDiv.innerHTML = "";

    const snapshot = await getDocs(collection(db, "jobs"));

    snapshot.forEach(docSnap => {
      const job = docSnap.data();
      const jobId = docSnap.id;

      const unlocked = job.workersUnlocked || 0;
      const status =
        unlocked >= 3 ? "üü° Pending" : "üü¢ Available";

      const div = document.createElement("div");
      div.className = "job";

      div.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p>${job.description}</p>
        <p>Status: ${status}</p>
        ${unlocked < 3 ? `<button onclick="unlockJob('${jobId}')">Unlock job (1 credit)</button>` : ""}
      `;

      jobsDiv.appendChild(div);
    });
  }

  window.unlockJob = async (jobId) => {
    if (userCredits < 1) {
      alert("Not enough credits");
      return;
    }

    const jobRef = doc(db, "jobs", jobId);
    const jobSnap = await getDoc(jobRef);

    if (!jobSnap.exists()) return;

    const jobData = jobSnap.data();

    if ((jobData.workersUnlocked || 0) >= 3) {
      alert("Job already pending");
      return;
    }

    // deduct credit
    await updateDoc(doc(db, "users", currentUser.uid), {
      credits: increment(-1)
    });

    // increment workers
    await updateDoc(jobRef, {
      workersUnlocked: increment(1)
    });

    alert("Job unlocked!");
    location.reload();
  };import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  getDoc,
  updateDoc,
  increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

</script>

</body>
</html>
