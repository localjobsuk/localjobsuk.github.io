<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Jobs ‚Äì LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px;">

<h2>Available Jobs</h2>
<div id="jobs">Loading jobs‚Ä¶</div>

<br>
<a href="index.html">‚Üê Back to home</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore, collection, getDocs, doc,
    getDoc, updateDoc, increment
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import {
    getAuth, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
    authDomain: "localjobsuk-fcaba.firebaseapp.com",
    projectId: "localjobsuk-fcaba",
    storageBucket: "localjobsuk-fcaba.firebasestorage.app",
    messagingSenderId: "340038751338",
    appId: "1:340038751338:web:05cca93a73a61de10d2613"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;

  onAuthStateChanged(auth, user => {
    currentUser = user;
    loadJobs();
  });

  async function loadJobs() {
    const jobsDiv = document.getElementById("jobs");
    jobsDiv.innerHTML = "";

    const snapshot = await getDocs(collection(db, "jobs"));

    snapshot.forEach(jobDoc => {
      const job = jobDoc.data();
      const unlocked = job.workersUnlocked || 0;

      let status = "üü¢ Available";
      if (unlocked >= 3) status = "üü° Pending";

      const div = document.createElement("div");
      div.style.border = "1px solid #ccc";
      div.style.padding = "15px";
      div.style.marginBottom = "12px";

      div.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p>${job.description}</p>
        <p><strong>Status:</strong> ${status}</p>
        ${unlocked < 3 ? `<button>Unlock job (1 credit)</button>` : ""}
      `;

      if (unlocked < 3) {
        div.querySelector("button").onclick = () =>
          unlockJob(jobDoc.id);
      }

      jobsDiv.appendChild(div);
    });
  }

  async function unlockJob(jobId) {
    if (!currentUser) {
      alert("Please log in first");
      return;
    }

    const userRef = doc(db, "users", currentUser.uid);
    const jobRef = doc(db, "jobs", jobId);

    const userSnap = await getDoc(userRef);
    const jobSnap = await getDoc(jobRef);

    if (!userSnap.exists()) {
      alert("User profile not found");
      return;
    }

    const credits = userSnap.data().credits || 0;
    const unlocked = jobSnap.data().workersUnlocked || 0;

    if (credits < 1) {
      alert("Not enough credits");
      return;
    }

    if (unlocked >= 3) {
      alert("Job already pending");
      return;
    }

    await updateDoc(userRef, {
      credits: increment(-1)
    });

    await updateDoc(jobRef, {
      workersUnlocked: increment(1)
    });

    alert("Job unlocked successfully!");
    loadJobs();
  }
</script>

</body>
</html>

</script>
