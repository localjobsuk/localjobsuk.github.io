<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Jobs ‚Äì LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .job {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #203a43;
      color: white;
      font-weight: bold;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .credits {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<h2>Available Jobs</h2>

<div class="credits">
  Your credits: <strong><span id="credits">...</span></strong>
  &nbsp; | &nbsp;
  <button onclick="logout()" style="background:#b71c1c;">Logout</button>
</div>

<div id="jobs">
  <p>Loading jobs‚Ä¶</p>
</div>

<br>
<a href="index.html">‚Üê Back to home</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    getDoc,
    updateDoc,
    increment
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
    authDomain: "localjobsuk-fcaba.firebaseapp.com",
    projectId: "localjobsuk-fcaba",
    storageBucket: "localjobsuk-fcaba.firebasestorage.app",
    messagingSenderId: "340038751338",
    appId: "1:340038751338:web:05cca93a73a61de10d2613"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    const userSnap = await getDoc(doc(db, "users", user.uid));
    document.getElementById("credits").innerText =
      userSnap.exists() ? userSnap.data().credits : 0;

    loadJobs();
  });

  async function loadJobs() {
    const jobsDiv = document.getElementById("jobs");
    jobsDiv.innerHTML = "";

    const snapshot = await getDocs(collection(db, "jobs"));

    snapshot.forEach((jobDoc) => {
      const job = jobDoc.data();
      const jobId = jobDoc.id;

      const unlockCount = job.unlockCount || 0;
      const creditCost = job.creditCost || 1;

      const div = document.createElement("div");
      div.className = "job";

      let buttonHtml = "";

      if (unlockCount >= 3) {
        buttonHtml = `
          <button disabled style="background:#aaa;">
            üö´ Job unavailable
          </button>
        `;
      } else {
        buttonHtml = `
          <button onclick="unlockJob('${jobId}', ${creditCost}, this)">
            Unlock job (${creditCost} credits)
          </button>
        `;
      }

      div.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p>${job.description}</p>
        ${buttonHtml}
      `;

      jobsDiv.appendChild(div);
    });
  }

  // üîí CAPPED & INVISIBLE UNLOCK (MAX 3)
  window.unlockJob = async function (jobId, creditCost, btn) {
    btn.disabled = true;
    btn.innerText = "Checking‚Ä¶";

    const displayedCredits =
      parseInt(document.getElementById("credits").innerText || "0");

    if (displayedCredits < creditCost) {
      window.location.href = "buy-credits.html";
      return;
    }

    const userRef = doc(db, "users", currentUser.uid);
    const jobRef = doc(db, "jobs", jobId);

    const jobSnap = await getDoc(jobRef);
    const unlockCount = jobSnap.data().unlockCount || 0;

    // üö´ LAST-MOMENT SAFETY CHECK
    if (unlockCount >= 3) {
      btn.innerText = "üö´ Job unavailable";
      btn.style.background = "#aaa";
      return;
    }

    await updateDoc(userRef, {
      credits: increment(-creditCost)
    });

    await updateDoc(jobRef, {
      unlockCount: increment(1)
    });

    const updatedUser = await getDoc(userRef);
    document.getElementById("credits").innerText =
      updatedUser.data().credits;

    btn.innerText = "‚úÖ Job unlocked";
    btn.style.background = "#2e7d32";
  };

  window.logout = async function () {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>

</body>
</html>
