<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Jobs ‚Äì LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background:#fafafa;
    }
    .job {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background:white;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #203a43;
      color: white;
      font-weight: bold;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .credits {
      background: #eef2f3;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<h2>Available Jobs</h2>

<div class="credits">
  Your credits: <strong><span id="credits">...</span></strong>
  &nbsp; | &nbsp;
  <button onclick="logout()" style="background:#b71c1c;">Logout</button>
</div>

<div id="jobs">
  <p>Loading jobs‚Ä¶</p>
</div>

<br>
<a href="index.html">‚Üê Back to home</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore, collection, getDocs, doc, getDoc, updateDoc, increment
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import {
    getAuth, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
    authDomain: "localjobsuk-fcaba.firebaseapp.com",
    projectId: "localjobsuk-fcaba",
    storageBucket: "localjobsuk-fcaba.firebasestorage.app",
    messagingSenderId: "340038751338",
    appId: "1:340038751338:web:05cca93a73a61de10d2613"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  let currentUser = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    currentUser = user;

    const snap = await getDoc(doc(db, "users", user.uid));
    document.getElementById("credits").innerText =
      snap.exists() ? snap.data().credits : 0;

    loadJobs();
  });

  async function loadJobs() {
    const jobsDiv = document.getElementById("jobs");
    jobsDiv.innerHTML = "";

    const snapshot = await getDocs(collection(db, "jobs"));

    snapshot.forEach((jobDoc) => {
      const job = jobDoc.data();
      const jobId = jobDoc.id;
      const unlocked = job.workersUnlocked || 0;
      const status = unlocked >= 3 ? "üü° Pending" : "üü¢ Available";

      const div = document.createElement("div");
      div.className = "job";

      div.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p>${job.description}</p>
        <p>Status: ${status}</p>
        ${
          unlocked < 3
            ? `<button onclick="unlockJob('${jobId}', this)">
                 Unlock job (1 credit)
               </button>`
            : `<strong>Max workers reached</strong>`
        }
      `;
      jobsDiv.appendChild(div);
    });
  }

  window.unlockJob = async (jobId, btn) => {
    btn.disabled = true;
    btn.innerText = "Checking credits‚Ä¶";

    const userRef = doc(db, "users", currentUser.uid);
    const jobRef = doc(db, "jobs", jobId);

    const userSnap = await getDoc(userRef);
    const jobSnap = await getDoc(jobRef);

    const credits = userSnap.data().credits || 0;
    const unlocked = jobSnap.data().workersUnlocked || 0;

    if (credits < 1) {
      window.location.href = "buy-credits.html";
      return;
    }

    if (unlocked >= 3) {
      alert("Job is no longer available");
      loadJobs();
      return;
    }

    await updateDoc(userRef, { credits: increment(-1) });
    await updateDoc(jobRef, { workersUnlocked: increment(1) });

    const updatedUser = await getDoc(userRef);
    document.getElementById("credits").innerText =
      updatedUser.data().credits;

    loadJobs();
  };

  window.logout = async () => {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>

</body>
</html>
