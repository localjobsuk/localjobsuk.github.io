<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, updateDoc, increment, arrayUnion, getDoc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
    authDomain: "localjobsuk-fcaba.firebaseapp.com",
    projectId: "localjobsuk-fcaba",
    storageBucket: "localjobsuk-fcaba.firebasestorage.app",
    messagingSenderId: "340038751338",
    appId: "1:340038751338:web:05cca93a73a61de10d2613"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;

  onAuthStateChanged(auth, user => {
    if (user) currentUser = user;
  });

  async function unlockJob(jobId) {
    if (!currentUser) {
      alert("Please log in first");
      return;
    }

    const userRef = doc(db, "users", currentUser.uid);
    const jobRef = doc(db, "jobs", jobId);

    const userSnap = await getDoc(userRef);
    const jobSnap = await getDoc(jobRef);

    if (!userSnap.exists() || !jobSnap.exists()) return;

    const userData = userSnap.data();
    const jobData = jobSnap.data();

    if (jobData.workersUnlocked >= 3) {
      alert("This job is already full");
      return;
    }

    if (userData.credits < 1) {
      alert("Not enough credits");
      return;
    }

    await updateDoc(jobRef, {
      workersUnlocked: increment(1),
      unlockedBy: arrayUnion(currentUser.uid)
    });

    await updateDoc(userRef, {
      credits: increment(-1)
    });

    alert("Job unlocked successfully!");
    location.reload();
  }

  async function loadJobs() {
    const jobsDiv = document.getElementById("jobs");
    jobsDiv.innerHTML = "";

    const snapshot = await getDocs(collection(db, "jobs"));

    snapshot.forEach(docSnap => {
      const job = docSnap.data();
      const jobId = docSnap.id;

      const div = document.createElement("div");
      div.style.border = "1px solid #ccc";
      div.style.padding = "15px";
      div.style.marginBottom = "10px";

      const isFull = job.workersUnlocked >= 3;

      div.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p>${job.description}</p>
        <p><strong>Unlocked:</strong> ${job.workersUnlocked || 0}/3</p>
        <button ${isFull ? "disabled" : ""} 
          style="padding:8px 12px; ${isFull ? "background:#ccc;" : ""}">
          ${isFull ? "Job full" : "Unlock job (1 credit)"}
        </button>
      `;

      if (!isFull) {
        div.querySelector("button").onclick = () => unlockJob(jobId);
      }

      jobsDiv.appendChild(div);
    });
  }

  window.onload = loadJobs;
</script>
