<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Jobs – LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px;">

  <h2>Available Jobs</h2>

  <div id="jobs">
    <p>Loading jobs…</p>
  </div>

  <br>
  <a href="index.html">← Back to home</a>

  <!-- Firebase script MUST be at bottom on GitHub Pages -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
      authDomain: "localjobsuk-fcaba.firebaseapp.com",
      projectId: "localjobsuk-fcaba",
      storageBucket: "localjobsuk-fcaba.firebasestorage.app",
      messagingSenderId: "340038751338",
      appId: "1:340038751338:web:05cca93a73a61de10d2613"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadJobs() {
      const jobsDiv = document.getElementById("jobs");
      jobsDiv.innerHTML = "";

      const snapshot = await getDocs(collection(db, "jobs"));

      if (snapshot.empty) {
        jobsDiv.innerHTML = "<p>No jobs available</p>";
        return;
      }

      snapshot.forEach(doc => {
        const job = doc.data();

        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "15px";
        div.style.marginBottom = "10px";

        div.innerHTML = `
          <h3>${job.title}</h3>
          <p><strong>Location:</strong> ${job.location}</p>
          <p>${job.description}</p>
          <p><strong>Unlocked:</strong> ${job.workersUnlocked || 0}/3</p>
        `;

        jobsDiv.appendChild(div);
      });
    }

    loadJobs();
  </script>

</body>
</html>
