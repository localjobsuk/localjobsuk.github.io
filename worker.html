<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Jobs ‚Äì LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .job {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #203a43;
      color: white;
      font-weight: bold;
    }
<button onclick="logout()" style="margin-bottom:20px;background:#b71c1c;">
  Logout
</button>

    .credits {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<h2>Available Jobs</h2>

<p>
  Your credits: <strong><span id="credits">0</span></strong>
</p>

<button onclick="logout()">Logout</button>

<div class="credits">
  Your credits: <strong id="credits">...</strong>
</div>
<button onclick="logout()" style="margin-bottom:20px;background:#b71c1c;">
  Logout
</button>

<div id="jobs">Loading jobs‚Ä¶</div>

<br>
<a href="index.html">‚Üê Back to home</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    getDoc,
    updateDoc,
    increment
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
    authDomain: "localjobsuk-fcaba.firebaseapp.com",
    projectId: "localjobsuk-fcaba",
    storageBucket: "localjobsuk-fcaba.firebasestorage.app",
    messagingSenderId: "340038751338",
    appId: "1:340038751338:web:05cca93a73a61de10d2613"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    const userSnap = await getDoc(doc(db, "users", user.uid));
    document.getElementById("credits").innerText =
      userSnap.exists() ? userSnap.data().credits : 0;

    loadJobs();
  });

  async function loadJobs() {
    const jobsDiv = document.getElementById("jobs");
    jobsDiv.innerHTML = "";

    const snapshot = await getDocs(collection(db, "jobs"));

    snapshot.forEach((jobDoc) => {
      const job = jobDoc.data();
      const jobId = jobDoc.id;

      const unlocked = job.workersUnlocked || 0;
      const status =
        unlocked >= 3 ? "üü° Pending" : "üü¢ Available";

      const div = document.createElement("div");
      div.style.border = "1px solid #ccc";
      div.style.padding = "15px";
      div.style.marginBottom = "10px";

      div.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Location:</strong> ${job.location}</p>
        <p>${job.description}</p>
        <p>Status: ${status}</p>
        ${
          unlocked < 3
            ? `<button onclick="unlockJob('${jobId}')">
                 Unlock job (1 credit)
               </button>`
            : ""
        }
      `;

      jobsDiv.appendChild(div);
    });
  }

  window.unlockJob = async (jobId) => {
    if (!currentUser) return;

    const userRef = doc(db, "users", currentUser.uid);
    const jobRef = doc(db, "jobs", jobId);

    const userSnap = await getDoc(userRef);
    const jobSnap = await getDoc(jobRef);

    if (!userSnap.exists() || !jobSnap.exists()) return;

    const credits = userSnap.data().credits || 0;
    const unlocked = jobSnap.data().workersUnlocked || 0;

    if (credits < 1) {
  window.location.href = "buy-credits.html";
  return;
}

    if (unlocked >= 3) {
      alert("This job is no longer available");
      return;
    }

    await updateDoc(userRef, {
      credits: increment(-1)
    });

    await updateDoc(jobRef, {
      workersUnlocked: increment(1)
    });

    loadJobs();

    const updatedUser = await getDoc(userRef);
    document.getElementById("credits").innerText =
      updatedUser.data().credits;
  };

  window.logout = async () => {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>


</body>
</html>
