<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Jobs ‚Äì LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px;">

  <h2>Available Jobs</h2>

  <div id="jobs">
    <p>Loading jobs‚Ä¶</p>
  </div>

  <br>
  <a href="index.html">‚Üê Back to home</a>

  <!-- Firebase logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, increment } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
      authDomain: "localjobsuk-fcaba.firebaseapp.com",
      projectId: "localjobsuk-fcaba",
      storageBucket: "localjobsuk-fcaba.firebasestorage.app",
      messagingSenderId: "340038751338",
      appId: "1:340038751338:web:05cca93a73a61de10d2613"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function loadJobs() {
      const jobsDiv = document.getElementById("jobs");
      jobsDiv.innerHTML = "";

      const snapshot = await getDocs(collection(db, "jobs"));

      if (snapshot.empty) {
        jobsDiv.innerHTML = "<p>No jobs available</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const job = docSnap.data();
        const jobId = docSnap.id;

        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "15px";
        div.style.marginBottom = "10px";

        let statusLabel = "üü¢ Available";
        if (job.status === "pending") statusLabel = "üü° Pending";
        if (job.status === "closed") statusLabel = "üî¥ Closed";

        div.innerHTML = `
          <h3>${job.title}</h3>
          <p><strong>Location:</strong> ${job.location}</p>
          <p>${job.description}</p>
          <p><strong>Status:</strong> ${statusLabel}</p>
          ${job.status === "available" ? `<button data-id="${jobId}">Unlock job (1 credit)</button>` : ""}
        `;

        jobsDiv.appendChild(div);
      });
    }

    document.addEventListener("click", async (e) => {
      if (!e.target.matches("button[data-id]")) return;

      const jobId = e.target.dataset.id;

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          alert("Please log in first");
          return;
        }

        const userRef = doc(db, "users", user.uid);
        const jobRef = doc(db, "jobs", jobId);

        const userSnap = await getDoc(userRef);
        const jobSnap = await getDoc(jobRef);

        if (!userSnap.exists() || !jobSnap.exists()) return;

        const userData = userSnap.data();
        const jobData = jobSnap.data();

        if (jobData.status !== "available") {
          alert("Job is no longer available");
          return;
        }

        if (userData.credits < 1) {
          alert("Not enough credits");
          return;
        }

        await updateDoc(jobRef, {
          workersUnlocked: increment(1),
          status: jobData.workersUnlocked + 1 >= 3 ? "pending" : "available"
        });

        await updateDoc(userRef, {
          credits: increment(-1)
        });

        alert("Job unlocked successfully!");
        loadJobs();
      });
    });

    loadJobs();
  </script>

</body>
</html>
