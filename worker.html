<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Jobs – LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
      authDomain: "localjobsuk-fcaba.firebaseapp.com",
      projectId: "localjobsuk-fcaba",
      storageBucket: "localjobsuk-fcaba.firebasestorage.app",
      messagingSenderId: "340038751338",
      appId: "1:340038751338:web:05cca93a73a61de10d2613"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadJobs() {
      const jobsDiv = document.getElementById("jobs");
      const snapshot = await getDocs(collection(db, "jobs"));

      snapshot.forEach(doc => {
        const job = doc.data();
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "15px";
        div.style.marginBottom = "10px";

        div.innerHTML = `
          <h3>${job.title}</h3>
          <p><strong>Location:</strong> ${job.location}</p>
          <p>${job.description}</p>
          <button style="padding:8px 12px;">Unlock job (credits)</button>
        `;

        jobsDiv.appendChild(div);
      });
    }
window.onload = loadJobs;

  
  </script>
</head>

<body style="font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 30px;">

  <h2>Available Jobs</h2>

  <div id="jobs"></div>

  <br>
  <a href="index.html">← Back to home</a>

</body>
</html>
