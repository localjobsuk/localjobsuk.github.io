<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Details ‚Äì LocalJobsUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .locked {
      filter: blur(6px);
      user-select: none;
      pointer-events: none;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #203a43;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .credits {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<h2 id="title">Loading‚Ä¶</h2>

<div class="credits">
  Your credits: <strong><span id="credits">0</span></strong>
</div>

<div class="box">
  <strong>Location:</strong>
  <span id="location"></span>
</div>

<div class="box locked" id="lockedContent">
  <h3>Job Details</h3>
  <p id="description"></p>
  <p><strong>Contact:</strong> <span id="contact"></span></p>
</div>

<div class="box" id="unlockBox">
  <p>
    üîí This job costs <strong><span id="cost">0</span> credits</strong> to unlock
  </p>
  <button onclick="unlockJob()">Unlock Job</button>
</div>

<br>
<a href="worker.html">‚Üê Back to jobs</a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    doc,
    getDoc,
    updateDoc,
    increment
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDooNTj5INtuTTJqmgrA-kOA_i_JFDdQyw",
    authDomain: "localjobsuk-fcaba.firebaseapp.com",
    projectId: "localjobsuk-fcaba",
    storageBucket: "localjobsuk-fcaba.firebasestorage.app",
    messagingSenderId: "340038751338",
    appId: "1:340038751338:web:05cca93a73a61de10d2613"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const params = new URLSearchParams(window.location.search);
  const jobId = params.get("id");

  let currentUser;
  let jobCost = 0;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    const userSnap = await getDoc(doc(db, "users", user.uid));
    document.getElementById("credits").innerText =
      userSnap.exists() ? userSnap.data().credits : 0;

    loadJob();
  });

  async function loadJob() {
    const jobSnap = await getDoc(doc(db, "jobs", jobId));
    if (!jobSnap.exists()) {
      alert("Job not found");
      return;
    }

    const job = jobSnap.data();
    jobCost = job.creditCost || 1;

    document.getElementById("title").innerText = job.title;
    document.getElementById("location").innerText = job.location;
    document.getElementById("description").innerText = job.description;
    document.getElementById("contact").innerText = job.contact || "Provided after unlock";
    document.getElementById("cost").innerText = jobCost;
  }

  window.unlockJob = async function () {
    const creditEl = document.getElementById("credits");
    const credits = parseInt(creditEl.innerText);

    if (credits < jobCost) {
      window.location.href = "buy-credits.html";
      return;
    }

    await updateDoc(doc(db, "users", currentUser.uid), {
      credits: increment(-jobCost)
    });

    document.getElementById("lockedContent").classList.remove("locked");
    document.getElementById("unlockBox").style.display = "none";
    creditEl.innerText = credits - jobCost;
  };
</script>

</body>
</html>
